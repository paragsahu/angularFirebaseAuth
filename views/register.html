<div class="center-block">
    <h1>Register</h1>

    {{user}}
    <form name="myForm" novalidate ng-submit="register()">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail"  placeholder="Enter email" ng-model="user.email" ng-required="true">
          <small id="emailHelp" class="form-text text-muted" ng-show="myForm.email.$invalid && myForm.email.$touched"><p style="color:red;">Please add valid email address</p></small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="user.password" ng-required="true">
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input">
            Check me out
          </label>
        </div>

        <div class="danger" style="color:red;" ng-show="errMsg">{{errorMessage}}</div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
    
    
    
    </div>
